{{ define "main" }}
  <article class="{{ anchorize .Title }}">
    {{ if not .Params.hidetitle }}
    {{ $codelink := .Params.codelink -}}
    <h1>{{ .Title }}{{ with $codelink }} <span class="code-link">[<a href="{{ . }}">code</a>]</span>{{ end }}</h1>
    {{ end }}
    {{ .Content -}}
  </article>
{{ end }}
